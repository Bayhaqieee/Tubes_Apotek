<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0fff0;
    }
    .container {
      width: 80%;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    .contact-section {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 30px;
    }
    .contact-info {
      margin-bottom: 20px;
    }
    .contact-info a {
      text-decoration: none;
      color: #333;
      display: block;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #71f071;
      border-radius: 5px;
      width: 200px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Contact us</h1>
    <div class="contact-section">
      <div class="contact-info">
        <a href="https://" target="_blank">Facebook</a>
        <a href="https://" target="_blank">Twitter</a>
        <a href="https://" target="_blank">Instagram</a>
      </div>
      <p>For any inquiries or information, please contact us through our social media channels.</p>
    </div>
  </div>

</body>
</html>
